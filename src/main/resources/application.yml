server:
    port: 8081

spring:
    application:
             name: ORDER-SERVICE
    datasource:
        url: jdbc:mysql://localhost:3306/order_service
        username: root
        password: admin
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost